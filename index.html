<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link 
        rel="stylesheet"
        href="style.css" 
        media="screen"
        charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img  class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix diagram">
      <a 
          class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="todo-list">
      <section class="new-task" id="new-task">
        <h3 class="title">Add Item</h3>
        <div class="new-task__wrapper">
          <input class="new-task__input" id="new-task__input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="task task--incompleted">
        <h3 class="title">Todo</h3>
        <ul class="task__list" id="incompleted-tasks">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Pay Bills</label>
            <input class="task__input" type="text" >
            <button class="btn">Edit</button>
            <button class="btn-remove">
              <img class="btn-remove__icon" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task__item task__item--edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping" >
            <button class="btn">Save</button>
            <button class="btn-remove">
              <img class="btn-remove__icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="task task--completed">
        <h3 class="title">Completed</h3>
        <ul class="task__list" id="completed-tasks">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__name">See the Doctor</label>
            <input class="task__input" type="text" >
            <button class="btn">Edit</button>
            <button class="btn-remove">
              <img class="btn-remove__icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
